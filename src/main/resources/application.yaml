server:
  port: ${AUTH_SERVICE_PORT:8081}

spring:
  datasource:
    url: jdbc:postgresql://${AUTH_DB_HOST}:${AUTH_DB_PORT}/${AUTH_DB_NAME}
    username: ${AUTH_DB_USERNAME}
    password: ${AUTH_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/changelog-master.xml

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
  header: ${JWT_HEADER}
  token:
    prefix: ${JWT_TOKEN_PREFIX}
  role:
    prefix: ${JWT_ROLE_PREFIX}

password:
  strength: ${PASSWORD_STRENGTH}
  hash:
    algorithm: ${PASSWORD_HASH_ALGORITHM}
  salt:
    algorithm: ${PASSWORD_SALT_ALGORITHM}
    length: ${PASSWORD_SALT_LENGTH}
